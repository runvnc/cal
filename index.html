<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <link rel="icon" type="image/ico" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/prism.css" />

  <!--[if lte IE 8]>
      <script src="js/jquery1.10.js"></script>
      <script src="js/html5shiv.js"></script>
      <link rel="stylesheet" type="text/css" href="css/clndr.css" />
  <![endif]-->
  <!--[if gt IE 8]><!-->
  <link rel="stylesheet/less" type="text/css" href="css/clndr.less" />
  <script src="js/jquery2.js" type="text/javascript"></script>
  <script src="js/less.js" type="text/javascript"></script>
  <!--<![endif]-->

  <script src="js/prism.js" type="text/javascript"></script>
  <script src="js/underscore.js" type="text/javascript"></script>
  <script src="js/moment.js" type="text/javascript"></script>
  <script src="js/clndr.js" type="text/javascript"></script>
  <script src="js/site.js" type="text/javascript"></script>
  <title>CLNDR.js</title>
</head>
<body>

  <div class="wrap">
    <div class="block bg-gray">
      <div class="inner">

        <div id="full-clndr" class="clearfix">
          <script type="text/template" id="full-clndr-template">
            <div class="clndr-controls">
              <div class="clndr-previous-button">&lt;</div>
              <div class="clndr-next-button">&gt;</div>
              <div class="current-month"><%= month %> <%= year %></div>
            </div>
            <div class="clndr-grid">
              <div class="days-of-the-week clearfix">
                <% _.each(daysOfTheWeek, function(day) { %>
                  <div class="header-day"><%= day %></div>
                <% }); %>
              </div>
              <div class="days">
                <% _.each(days, function(day) { %>
                  <div class="<%= day.classes %>" id="<%= day.id %>"><span class="day-number"><%= day.day %></span></div>
                <% }); %>
              </div>
            </div>
            <div class="event-listing">
              <div class="event-listing-title">EVENTS THIS MONTH</div>
              <% _.each(eventsThisMonth, function(event) { %>
                  <div class="event-item">
                    <div class="event-item-name"><input data-id="<%= event.id %>" type="checkbox" class="del">&nbsp;<%= moment(event.date).format('ddd DD') %>&nbsp;&nbsp;<%= event.title %></div>
                    <div class="event-item-location"><%= event.location %></div>
                  </div>
                <% }); %>
            </div>
          </script>
        </div>

      </div>
    </div>

  </div>

</body>
</html>
